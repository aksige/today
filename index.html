<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="fonts.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<div class="wrapper__around">
				<div class="container">
					<div class="header-upper">
						<div class="content-left">
							<div class="logo-wrapper">
								<div class="header-title">00000000000000<br />00000000000000</div>
							</div>
							<h2 class="logo-description">
								ОФИЦИАЛЬНЫЙ ПРОИЗВОДИТЕЛЬ
							</h2>
						</div>
						<div class="content-right">
							<h2>ШАПКА</h2>
						</div>
					</div>
				</div>
				<nav class="navigation">
					<div class="navigation-title">МЕНЮ</div>
					<ul class="none-defaultv nav-ul">
						<li><a href="#!">О нас</a></li>
						<li><a href="#!">Наши работы</a></li>
						<li><a href="#!">Контакты</a></li>
					</ul>
					<div class="burger"></div>
				</nav>
				<div class="container">
					<div class="about" style="background-image: url(./assets/images/bg-about.jpg);">
						<div class="motto-wrapper">
							<h3 class="motto">
								ОФИЦИАЛЬНЫЙ<br />
								ПРОИЗВОДИТЕЛЬ
							</h3>
							<p class="motto-description">ТЕКСТ, ТЕКСТ, ТЕКСТ</p>
							<div class="img-wrapper">
								<img src="./assets/images/price-sale.png" alt="price-sale" width="300" />
								<img src="./assets/images/sale.png" alt="price-sale" width="300" />
							</div>
							<p class="img-description">*средних по Тольятти</p>
							<div class="action-group">
								<div class="measure-wrapper">
									<img src="./assets/images/dim.svg" alt="measure" />
									<div class="measure-description">
										<b>БЕСПЛАТНЫЙ</b><br /><span>ВЫЕЗД ЗАМЕРЩИКА</span>
									</div>
								</div>
								<div class="measure-action">
									ВЫЕЗЖАЕМ В ДЕНЬ ОБРАЩЕНИЯ
								</div>
							</div>
						</div>
						<div class="background-right">
							<div class="company-wrapper">
								<div class="rehau">
									<img src="./assets/images/rehau.png" alt="rehau" width="94" height="98" />
								</div>
								<div class="kbe">
									<img src="./assets/images/kbe.png" alt="kbe" width="127" height="73" />
								</div>
							</div>
							<div class="smile-man">
								<img src="./assets/images/man_planshet.png" alt="man" />
							</div>
							<div class="money-any-banks">
								<div class="visa">
									<img src="./assets/images/visa.png" alt="visa" />
								</div>
								<div class="master-card">
									<img src="./assets/images/masterCard.png" alt="masterCard" />
								</div>
								<div class="sb">
									<img src="./assets/images/sb.png" alt="sb" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="around"></div>
			</div>
		</header>
		<main>
			<section class="section-second">
				<div class="container">
					<div class="second">
						<div class="btn-wrapper">
							<button class="btn btn-up">
								Получить точный расчёт<br />
								И СРАВНИТЬ ЦЕНЫ
							</button>
						</div>
					</div>
				</div>
			</section>
			<section class="section-third"></section>
			<div class="container"></div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer-content">
					<div class="footer__btn-wrapper">
						<button class="btn btn-down">текст</button>
					</div>
					<h5 class="footer-title">ПОДВАЛ</h5>
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
